<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Validations </title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="container">

    </div>
    <div class="row">
        <div id="short" class="box">
            <h2 id="topHead"> REGISTRATION FORM </h2>
            <form onsubmit="return validateForm()">
                <input id="username" type="text" placeholder="Write your Name here"> <br>
                <input id="age" type="number" placeholder="Write your Age here"> <br>
                <input id="emailId" type="email" placeholder="Write your Email here"> <br>
                <input id="uPassword" type="password" placeholder="Write your password here"> <br>

                <button id="btn" type="submit"> Submit </button>
            </form>
        </div>
        <div class="error">
            <h4> Note: Name is a required field, kindly fill it ! </h4>
        </div>

        <div class="error1">
            <h4> Note: Email is a required field, kindly fill it ! </h4>
        </div>
    </div>
    <script src="./javaScript/script.js"> </script>
</body>

</html>
